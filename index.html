<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./customization.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="_input"></div>
      <div class="calculator-buttons">
        <div class="operator calc-button divide">&divide;</div>
        <div class="operator calc-button plus">+</div>
        <div class="operator calc-button minus">-</div>
        <div class="operator calc-button times">&times;</div>
        <div class="calc-button" id="result">=</div>

        <div class="calc-button number" data-number>7</div>
        <div class="calc-button number" data-number>8</div>
        <div class="calc-button number" data-number>9</div>

        <div class="calc-button number" data-number>4</div>
        <div class="calc-button number" data-number>5</div>
        <div class="calc-button number" data-number>6</div>

        <div class="calc-button number" data-number>1</div>
        <div class="calc-button number" data-number>2</div>
        <div class="calc-button number" data-number>3</div>

        <div class="calc-button" id="del">Del</div>
        <div class="calc-button number" data-number>0</div>
        <div class="calc-button number" data-number>.</div>
        <div class="calc-button" id="clear">C</div>
      </div>
    </div>
    <script src="./js.js"></script>
  </body>
</html>
